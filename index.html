<!doctype html>
<html lang="en">

<head>
    <title>Product Preview Card</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS  -->

                    </div>

                        <h1 class="main-heading"> Hands-on White Dial Watch
                        </h1>

                        </h1>

                        </button>
                    </div>
                </div>


            </div>
        </div>
